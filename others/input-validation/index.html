<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div>
        <h3>Validacion del email</h3>
        <form action="#" id="form" >
            <div class="inputBox">
                <input type="text" name="email" id="email" placeholder="Correo Electronico" onkeydown="validation()">
                <span id="text"></span>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function validation(){
            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if(email.match(pattern)){
                form.classList.add("valid");
                form.classList.remove("invalid");
                text.innerHTML = "Dirección de correo electrónico válida";
                text.style.color = "#00ff00";
            }else{
                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Dirección de correo electrónico inválida";
                text.style.color = "#ff0000";
            }
        }
    </script>

</body>
</html>
